<div class="row">
    <div class="col-md-8 col-md-offset-2">

        <form class="form-inline">
            <input type="text" class="form-control" placeholder="name a new List" ng-model="newListName">
            <button type="submit" class="btn btn-default" ng-click="addList()">Add list</button>

        </form>

        <div class="list-group">
            <a href="#/lists/{{list.id}}" class="list-group-item " ng-repeat="list in lists" ng-animate=" 'animate' ">{{list.title}} <span class="badge">{{list.remain}}</span></a>

        </div>

    </div>
</div>
